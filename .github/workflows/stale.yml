name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/stale@v10
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: |
          ‚ö†Ô∏è This issue has been automatically marked as stale because it has not had recent activity.
          
          It will be closed in 7 days if no further activity occurs.
          
          If this issue is still relevant, please comment or remove the stale label.
        stale-pr-message: |
          ‚ö†Ô∏è This pull request has been automatically marked as stale because it has not had recent activity.
          
          It will be closed in 7 days if no further activity occurs.
          
          If this PR is still relevant, please comment or remove the stale label.
        close-issue-message: |
          üîí This issue has been automatically closed due to inactivity.
          
          If you believe this issue is still relevant, please reopen it or create a new issue.
        close-pr-message: |
          üîí This pull request has been automatically closed due to inactivity.
          
          If you believe this PR is still relevant, please reopen it or create a new PR.
        stale-issue-label: 'stale'
        stale-pr-label: 'stale'
        exempt-issue-labels: 'pinned,security,in-progress'
        exempt-pr-labels: 'pinned,security,in-progress'
        days-before-stale: 60
        days-before-close: 7

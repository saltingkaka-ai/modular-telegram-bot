# GitHub Labels Configuration
# https://github.com/Financial-Times/github-label-sync

- name: "bug"
  color: "d73a4a"
  description: "Something isn't working"

- name: "duplicate"
  color: "cfd3d7"
  description: "This issue or pull request already exists"

- name: "enhancement"
  color: "a2eeef"
  description: "New feature or request"

- name: "help wanted"
  color: "008672"
  description: "Extra attention is needed"

- name: "invalid"
  color: "e4e669"
  description: "This doesn't seem right"

- name: "question"
  color: "d876e3"
  description: "Further information is requested"

- name: "wontfix"
  color: "ffffff"
  description: "This won't be worked on"

- name: "documentation"
  color: "0075ca"
  description: "Improvements or additions to documentation"

- name: "good first issue"
  color: "7057ff"
  description: "Good for newcomers"

- name: "plugin-request"
  color: "f9d0c4"
  description: "Request for a new plugin"

- name: "core"
  color: "bfdadc"
  description: "Related to core functionality"

- name: "dependencies"
  color: "0366d6"
  description: "Pull requests that update a dependency file"

- name: "security"
  color: "ff0000"
  description: "Security related issues"

- name: "breaking change"
  color: "b60205"
  description: "Changes that break backward compatibility"

- name: "in progress"
  color: "ffff00"
  description: "Currently being worked on"

- name: "stale"
  color: "cccccc"
  description: "Stale issue or pull request"

- name: "pinned"
  color: "ff9f43"
  description: "Pinned issue or pull request"

- name: "priority: high"
  color: "b60205"
  description: "High priority"

- name: "priority: medium"
  color: "fbca04"
  description: "Medium priority"

- name: "priority: low"
  color: "0e8a16"
  description: "Low priority"
